  mtu: 1500
  strict-route: true
  route-exclude-address: []
dns:
  enable: true
  ipv6: true
  enhanced-mode: redir-host
  fake-ip-range: 198.18.0.1/16
  fake-ip-filter-mode: blacklist
  fake-ip-filter:
    - "*"
    - +.lan
    - +.local
    - time.*.com
    - ntp.*.com
    - +.market.xiaomi.com
  default-nameserver:
    - 223.5.5.5
    - 119.29.29.29
  proxy-server-nameserver:
    - tls://dns.google:853
    - https://cloudflare-dns.com/dns-query
    - https://doh.dns.sb/dns-query
  nameserver:
    - tls://dns.google:853
    - https://223.5.5.5/dns-query
  nameserver-policy:
    geosite:private,CN:
      - 223.5.5.5
      - 119.29.29.29
    geosite:geolocation-!cn:
      - https://dns.cloudflare.com/dns-query
      - https://dns.google/dns-query
  respect-rules: false
  use-hosts: false
  use-system-hosts: false
  fallback: []
  fallback-filter: {}
  direct-nameserver:
    - system

